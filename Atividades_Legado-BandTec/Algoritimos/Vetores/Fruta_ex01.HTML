<!DOCTYPE html>
<html lang="pt_BR">
<head>

    <title>Lista de Frutas</title>
</head>
<body>
    
    <center>
        <br/><p/><br/>
        <h1>Vamos ver qual fruta temos na lista</h1>

</body>
</html>

        if ( vetor.indexOf (inp_fruta.value) == 0 ){

        }

        if ( (n_temos == true) && (n_temos2 == true) && (n_temos3 == true) && (n_temos4 == true)) {

        }
    }

</script>
