<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Frutas da Juliane</title>
</head>
<body>
    
    <h2><b>Verificar a temperatura</b></h2>
    <input type="text" id="temperatura" placeholder="Coloca a temperatura aqui besta">

    <button onclick="versituacao()">Ver se ta boa</button>

</body> 
</html>

<script>

    function versituacao(){
    if ( temperatura.value >= 21 && temperatura.value <= 24){
        alert ("Temperatura Confortavel :D")
    }
    else {
        alert ("Temperatura ta uma merda :C")
    }

    }

</script>
