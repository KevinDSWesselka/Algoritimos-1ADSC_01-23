<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cansaço</title>
</head>
<body>
    
    <h2>Calculadora de Cansaço aluno BandTec</h2>

    <select name="combo" id="combo">
        <option value="1">-_Selecione_-</option>
        <option value="2">Ônibus</option>
        <option value="3">Metro</option>
        <option value="4">Carro</option>
        <option value="5">Bicicleta</option>
        <option value="6">Lotação</option>
    </select>

    <button onclick="calcular()">Calcular Cansaço</button>
    
</body>
</html>

<script>

    function calcular() {
        if ( combo.value == '4' || combo.value == '5' ){
            alert ("Tá tranquilo...")
        }
        else if ( combo.value == '3'){
            alert ("Um pouco cansada.........")
        }
        else { 
            alert('Vish........................')
        }
    }

</script>
