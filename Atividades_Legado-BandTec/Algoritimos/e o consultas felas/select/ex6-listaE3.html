<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Qual time grande São Paulo o usuário torce?</h1>

    <select onchange="selecttime()" id="listatime">
        <option value="selecione">Selecione um time</option>
        <option value="corinthians">Corinthians</option>
        <option value="palmeiras">Palmeiras</option>
        <option value="santos">Santos</option>
        <option value="sao paulo">São Paulo</option>
    </select>

    <div id="msg" ></div>
    
</body>
</html>
<script>
    function selecttime(){
        var time = (listatime.value);

        if(time == "corinthians" ){
            msg.innerHTML += `<span style="background-color: black; color: white;">Salve o Corinthians</span> <br>`;
        }else if(time == "palmeiras" ){
            msg.innerHTML += `<span style="background-color: green; color: white;">Salve o alviverde imponente</span> <br>`;
        }else if(time == "santos" ){
            msg.innerHTML += `<span style="background-color: white; color: black;">Agora que dá a bola é o Santos</span> <br>`;
        }else if(time == "sao paulo" ){
            msg.innerHTML += `<span style="background-color: black; color: red;">Salve o Tricolor paulista</span> <br>`;
        }
    }
</script>
