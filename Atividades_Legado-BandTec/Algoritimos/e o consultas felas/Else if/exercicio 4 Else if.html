<body>
    <!--4. Uma nutróloga e quer um programa que a ajude a avaliar o peso de crianças de 5 anos. Crie para ela um programa que, ao ler o peso de uma criança de 5 anos, exibe uma dessas frases

●      Abaixo do peso (se peso até 13.5kg)

●      Acima do peso (se peso maior que 21.2kg)

●      Peso na média (se peso maior que 13.5kg até 21.2kg)

●      Peso perfeito (se o peso for exatamente 18.3kg)

 -->

    O peso de uma criança de 5 anos: <br>
    <input id="ipt_peso" type="text" placeholder="Qual é o peso?"><br><br>
    <div id="div_msg"></div>
    <br> <button onclick="calcular()">calcule o peso</button> <br>
    
</body>
</html>
<script>
    function calcular(){
        
    var ax_peso= Number(ipt_peso.value);
    if ( ax_peso <= 13.5 ) {
      div_msg.innerHTML= `<br> <b> A Criança esta abaixo do peso <br>`;
    }
    else if (ax_peso > 21.2){
      div_msg.innerHTML = `<br> <b> A Criança esta acima do peso <br>`;
    }
    else if (ax_peso > 13.5 ) { 
        div_msg.innerHTML = `<br> <b> A Criança esta com o peso na média <br>`;
    }
    else if (ax_peso <= 21.2) {
        div_msg.innerHTML = `<br> <b> A Criança esta com o peso na média <br>`;
    }
     if (ax_peso == 18.3) {
        div_msg.innerHTML = `<br> <b> A Criança esta com o peso perfeito <br>`;
    }

}
</script>
