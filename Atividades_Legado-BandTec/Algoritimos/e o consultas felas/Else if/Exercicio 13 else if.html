    <!--13. Crie um programa em HTML/JS o qual:

a) Tenha o seguinte texto no topo:

            Valor guardado: R$0.00

b) Tenha os botões "Guardar R$5,00" e "Gastar R$10,00". Ao clicar neles, o valor guardado aumenta ou diminui conforme o texto do botão indica

c) Quando o valor guardado estiver em 0 ou mais, exiba abaixo da frase de a) a frase, na cor azul, Finanças OK!

d) Caso o valor guardado passe de 100, exiba abaixo da frase de c) a frase #ostentação

e) Quando o valor guardado for menor que 0, exiba abaixo da frase de a) a frase, na cor vermelha, Finanças em perigo!

f) Caso o valor guardado seja menor que -20, exiba abaixo da frase de e) a frase Quase um Corinthians!-->
</head>
<body>

Valor guardado <b id="valor">R$ 0,00</b>
<br><br><br>

<button onclick="mais5()">Guardar R$ 5,00</button><br><br>

<button onclick="menos10()">Gastar R$ 10,00</button><br><br> 

<div id="div_msg"></div>

</body>
</html>

<script>

var Saldo = 0.00;


function mais5(){

Saldo += 5.00;

valor.innerHTML = ` R$ ${Saldo},00`;

validar()
  
}


function menos10(){

Saldo -= 10.00;

valor.innerHTML = ` R$ ${Saldo},00`;

validar()
}

function validar(){

if ( Saldo >=0){
  div_msg.innerHTML = `<span style="color: blue;">Finanças OK!</span>`;
} 

 if ( Saldo >100){
  div_msg.innerHTML = `<b> #ostentação <b>`;
  
}

else if ( Saldo <0){
  div_msg.innerHTML = `<span style="color:red;">Finanças em perigo!</span>`;
}

 if (Saldo <-20){
    div_msg.innerHTML = `<b> Quase um Corinthians! <b>`;
}

}

</script>
