<!--8. Uma nutricionista e precisa ajudar seus pacientes a não engordarem tanto na quarentena do Covid19. Ajude ela criando um programa em HTML/JS o qual:

a) Pergunte quantos pães franceses o usuário tem comido por dia

b) Pergunte quantos pacotes de bolacha recheada o usuário tem comido por dia

c) Pergunte quantos copos de achocolatado o usuário tem tomado por dia

d) Ao clicar em "Verificar calorias", calcule quantas calorias o usuário tem consumido com base nas 3 informações. Considere que um pão francês tem 50 calorias, um pacote de bolacha, 80 e um copo de achocolatado, 70.

e) Após fazer o cálculo, exiba uma dessas frases, abaixo do botão:

   "Parabéns, vai sair em forma da quarentena!", caso as calorias sejam menores do que 200.

   "Cuidado, vai ficar mais "fofinho(a)" após quarentena!", caso as calorias sejam entre 200 e 400.

   "Bom, acho que muitos não vão te reconhecer após a quarentena", caso as calorias sejam mais de 400.-->
<body>
    Quantos pães franceses você tem comido por dia?:<br><br>
    <input id="ipt_pao" type="text" placeholder="Quantos de pães?"><br>
    Quanto pacotes de bolacha recheada você tem comido por dia?:<br><br>
    <input id="ipt_bolacha" type="text" placeholder="Quantas bolachas?"><br>
    Quantos copos de achocolatado você tem tomado por dia?:<br><br>
    <input id="ipt_chocolate" type="text" placeholder="Quantos copos de chocolate?"><br>
    
    <div id="div_msg"></div>

    <br><br><button onclick="calcular()">Verificar calorias</button> <br><br>
</body>
</html>
<script>
    function calcular(){

    var ax_paes = Number(ipt_pao.value) *50;
    var ax_bolacha = Number(ipt_bolacha.value) *80;
    var ax_chocolate = Number(ipt_chocolate.value) *70;
    var ax_caloria = ax_paes + ax_bolacha + ax_chocolate;

    if (ax_caloria < 200) {
        div_msg.innerHTML= `<b> <br> Parabéns, vai sair em forma da quarentena! <b>`;
    }
    else if (ax_caloria >= 200 && 400 ){
        div_msg.innerHTML= `<b> <br> Cuidado, vai ficar mais "fofinho(a)" após quarentena! <b> <br>`
    }
    
    if (ax_caloria > 400) {
        div_msg.innerHTML= `<b> <br> Bom, acho que muitos não vão te reconhecer após a quarentena <b> <br>`
    }

    }
</script>
