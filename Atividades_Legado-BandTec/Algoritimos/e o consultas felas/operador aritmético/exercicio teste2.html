<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    Nota 1: <input id="nota1" placeholder="digite a primeira nota">
    Nota 2: <input id="nota2" placeholder="digite a segunda nota">
    Nota 3: <input id="nota3" placeholder="digite a terceira nota">

    <button onclick="calcular()">calcular notas</button>

    <div id="div_msg"></div>
    
</body>
</html>

<script>
    function calcular(){

        var média= (Number(nota1.value) + Number(nota2.value) + Number(nota3.value))/3;

        div_msg.innerHTML = `<b> A média das notas é ${média.toFixed(1)}<b>`;
    }


</script>
