<body>
    <br><br>
    Digite sua nota <input id="ipt_nota" type="text">
    <br><br>
    <button onclick="verificar()">Classificar aluno</button>

<script>
    function verificar(){
        var nota = (ipt_nota.value);

        if (nota <= 5 ){
            alert ( "Aluno precisa de muita ajuda");
        }else if(nota<= 7){
            alert ("Aluno na média");
        }else if (nota <=9.5) {
            alert ("Aluno na acima da média");
        }else{
            alert ("Aluno fora da curva");
        }
    }
</script>
