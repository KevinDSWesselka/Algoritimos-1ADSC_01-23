<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 39</title>
</head>
<body>
    <h2>Analise os resultados e diga o que está acontecendo</h2>
    <button onclick="executar()" >Executar</button>
    <br><br>
    <div id="div_result">Resultdo <br></div>
</body>
</html>
<script>

    // Math.random() gera aleatoriamente um número >=0 e <1.
    // cada vez que o comando é executado um número >=0 e <1 é sorteado.

    function executar() {
        div_result.innerHTML += `${Math.random()} / `;
    }
</script>
