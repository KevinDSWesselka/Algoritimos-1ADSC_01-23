<!-- Na HTML, usamos tags, que são palavras entre <>    A tag <br> é uma 
     quebra de linha simples. Ela é auto-suficiente. Por si só causa um efeito.
     br ==> Break Roll

     A tag <p> cria um parágrafo. Ela possue três partes (Abertura, corpo e 
     Fechamento), ou seja:
          <p> é a tag de Abertura
          </p> é a tag de Fechamento
          O corpo é o que fica entre a tag de Abertura e a de Fechamento.
     É o corpo da tag que será apresentado na tela
 -->
