<!-- 
    Use o ponto de exclamação para que o VSCode construa o "esqueto" do programa
    A tag title (que faz parte da tag head) define o nome da página no navegador
    A tag body é onde nós definimos todo o corpo da página



    As tags h1, h2, h3, h4, h5 e h6 criam títulos ou cabeçalhos
        h1 é o maior cabeçalho e o h6 é o menor
-->

<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Página do Frizza</title>
</head>

<body>
    <h1>Título Parrudo</h1>
    <h2>Título quase parrudo</h2>
    <h3>Título pouco parrudo</h3>
    <h4>Título pequeno</h4>
    <h5>Título muito pequeno</h5>
    <h6>Menor Título</h6>

</body>

</html>
