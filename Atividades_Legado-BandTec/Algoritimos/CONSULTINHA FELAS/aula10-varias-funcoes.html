<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Várias Funções</title>
</head>

<body>
    <h2>Qual é a do seu time???</h2>
    <button onclick="corinthians()">Fale do Corinthians</button>
    <button onclick="palmeiras()">Fale do Palmeiras</button>
    <button onclick="saopaulo()">Fale do São Paulo</button>
    <button onclick="santos()">Fale do Santos</button>
</body>

</html>

<script>
    /*  É possível ter várias funções na tag <script>

        Mesmo tendo várias funções, uma função só é executada quando ela é invocada
    */

    function corinthians() {
        alert("... campeão dos campeões...");
    }

    function palmeiras() {
        alert("Quando surge o alve verde imponente...");
    }

    function saopaulo() {
        alert("Salve o tricolor paulista...");
    }

    function santos() {
        alert("Agora quem dá a bola é o Santos...");
    }


</script>
