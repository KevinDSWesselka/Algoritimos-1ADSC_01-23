<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Imagens</title>
</head>

<body>
    <h3>Imagens</h3>

    <!-- 
        A tag img é usada para mostrar uma imagem. Ela não tem a tag de fechamento.

        O atribuito src indica o endereço da imagem, que pode ser um endereço local 
        (computador - Offline) ou um endereço da internet (Internet). 
        OBS. quando o arquivo da imagem está no mesma pasta que o .html basta informar 
            o nome do arquivo, caso contrário, informar o endereço completo do arquivo.

        O conteúdo do atribuito alt contem um texto alternativo que descreve a imagem,
        ele é mostrado quando a imagem não é resolvida (não foi encontrada), além disso, 
        ele é usado por alguns softwares especiais para deficientes visuais.

        Podemos alterar o tamanho da imagem com as propriedades width ou height do 
        atributo style.
        #ficaadica: Altere somente a altura ou a largura para não distorcer a imagem
    -->

    Imagem da INTERNET e tamanho original: <br>
    <img src="http://pudim.com.br/pudim.jpg" alt="Um linda foto">

    <br><br>
    Imagem da INTERNET e tamanho alterado: <br>
    <img src="http://pudim.com.br/pudim.jpg" alt="Um linda foto" style="width: 200px;">


    <br><br>
    Imagem offline (no computador ou local): <br>
    <img src="ladygaga.jpg" alt="Maior cantora de todas" style="width: 200px;">


</body>

</html>
