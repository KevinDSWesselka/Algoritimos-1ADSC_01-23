<script>
    // Na tag <script> este é um comentário de 1 linha 

    /*  Para comentar um bloco de linhas
        comece com barra asterisco
        e termine com asterisco barra

        Os comentários não influenciam no código
    */

    /*
    A tag <script> é onde colocamos o código JavaScript da página

    NÃO abra tags HTML dentro da tag <script> !Isso vai dar ruim!
    
    Um código JavaScript "solto" na tag <script> é executado IMEDIATAMENTE!
    */

    alert("Esta é uma mensagem solta do script");

    alert("Segunda mensagem!!!");

</script>
