<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    
    <button onclick="opa()"> Boas Vindas no Alerta </button>
    <button onclick="baixo()"> Boas Vindas na pagina </button> 
    <div id="div_baixo"> </div>

</body>
</html>

<script>
    function opa(){
        alert("Opa, Boas Vindas")
    }
    function baixo(){
        div_baixo.innerHTML = "Opa, Boas Vindas"
    }
</script>
