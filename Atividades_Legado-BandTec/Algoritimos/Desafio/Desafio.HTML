<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
 
    <h3>Sorteios</h3>
    Escolha a quantidade de Sorteios:
    <input type="text" id="numeros" placeholder="Insira a quantidade" oninput="sortear()">

    <div id="mostrar"></div> 

</body>
</html>

<script>

    function sortear(){
        mostrar.innerHTML = ``;
        var contador = 0;
        var sorteado = 0;

        while ( contador < numeros.value){
            sorteado = ((Math.random())*100).toFixed();

            if (sorteado%6 == 0){
                break;
            }
            else {
                mostrar.innerHTML  += `<br/>${sorteado}`;
            }
            contador++;
        }

    }

</script>
