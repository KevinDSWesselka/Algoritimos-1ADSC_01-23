<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/style.css">
    <title>Contador de 1 a 15</title>
</head>

<body>
    <h1>Contador</h1>
    Entre com um numero
    <input type="text" placeholder="De 20 atÃ© 100" id="inp_numero">
    <button onclick="contar()">Contar</button><br/>
    <div id="resultado"></div>

<script>

    function contar() {
        var numero = 0;
        var numero_user = Number(inp_numero.value);

        if (numero_user >= 20 && numero_user <= 100){
            while (numero_user <= 100) {
                if ((numero_user % 5) == 0)
                resultado.innerHTML += numero_user + `<br>`   
                numero_user ++;
            }
        } else {
            alert("Entre com um valor entre 20 e 100")
        }
       
    }

</script>
