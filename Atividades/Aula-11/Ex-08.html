<script>

    function contar() {
        var numero = 0;
        var numero_user = Number(inp_numero.value);

        if (numero_user > 0 && numero_user < 200){
            while (numero_user <= 200) {
                if ((numero_user % 7) == 0){
                resultado.innerHTML += numero_user + `<br>`   
               }
               numero_user ++;
            }
        } else {
            alert("Entre com um valor entre 0 e 200")
        }
    }

</script>
