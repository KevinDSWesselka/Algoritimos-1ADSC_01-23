<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/style.css">
    <title>Mais amo na vida</title>
</head>

<body>
    <h1>Mais amo na vida</h1>
    Quem você mais ama na vida:
    <input type="text" id="pessoa"><br>
    Quanto você ama essa pessoa:
    <input type="text" id="quanto_ama"><br>
    <button onclick="contar()">Expressar amor</button><br/>
    <div id="resultado"></div>
    
    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatibus nisi odio quasi. Aperiam dolorem ab quisquam
    pariatur ducimus repellat ullam minus placeat id maiores, vero ea quam voluptatem excepturi autem.
</body>

</html>

<script>

    function contar() {
        var contados = 1;
        var numero = Number(quanto_ama.value);
        var nomeP = pessoa.value;
        while (contados <= numero) {
            resultado.innerHTML += `${contados}. ${nomeP}, eu te amo! Sempre lembre disso!<br>`  
            contados ++;
        }
    }

</script>
