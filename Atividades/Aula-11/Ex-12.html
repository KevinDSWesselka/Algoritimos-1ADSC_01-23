<head>

<body>
    <h1>Contador</h1>
    Quantas voltas:
    <input type="text" placeholder="Voltas durante a corrida" id="inp_voltas">
    <button onclick="contar()">Iniciar corrida!</button><br/>
    <div id="resultado"></div>

<script>

    function contar() {
        var numero = 1;
        var numero_voltas = Number(inp_voltas.value);

        while (numero <= numero_voltas) {
            resultado.innerHTML += `Carro dando a ${numero}Â° volta <br>`  
            numero ++;
            if((numero - 1) == numero_voltas){
                resultado.innerHTML += `Corrida finalizada!<br>`
            }
        } 
    }

</script>
