<body>
    <h1>Carona</h1>
    Quantos café com leite já bebeu:
    <input type="text" id="inp_cale" placeholder="Na vida"><br>
    <button onclick="validar()">Ver a quantidade</button><p/>
    <div id="div_resultado"></div><p/>

<script>
    function validar() {
        var numero = Number(inp_cale.value);
        var leite = `<img width="180px" src="https://stories.tudogostoso.com.br/pao-de-leite-em-po-de-3-ingredientes/assets/5.jpeg" alt="">`
        var cafe = `<img width="180px" src="https://media.istockphoto.com/id/1090012772/es/foto/caf%C3%A9-molido-en-cuchara.jpg?s=612x612&w=0&k=20&c=naj87z0PuFQWcbmb8_pPlBj2d10zTlwC3KxQqw0jQ54=" alt="">`
        div_resultado.innerHTML = "";

        for (var i = 1; i <= numero; i++){
            div_resultado.innerHTML += leite
            div_resultado.innerHTML += `${cafe} ${cafe}`
        }
    }
</script>
