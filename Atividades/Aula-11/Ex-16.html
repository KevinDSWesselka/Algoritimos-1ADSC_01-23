<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/style.css">
    <title>Carona</title>
</head>

<body>
    <h1>Carona</h1>
    Quantos vão entrar no carro:
    <input type="text" id="inp_pessoa"><br>
    <button onclick="validar()">#Partiu Carona</button>
    <div id="div_resultado"></div>

</body>
</html>

<script>
    function validar() {
        var numero = Number(inp_pessoa.value);
        div_resultado.innerHTML += ""

        div_resultado.innerHTML += "Entrou o 1º passageiro (que é o(a) motorista)<br>";
        for (var i = 2; i <= numero; i++){
            if (i <= 5){
                div_resultado.innerHTML += `Entrou o ${i}º passageiro<br>`
            } else{
                div_resultado.innerHTML += `O ${i}º passageiro terá que esperar!<br>`
            }
        }
    }
</script>
