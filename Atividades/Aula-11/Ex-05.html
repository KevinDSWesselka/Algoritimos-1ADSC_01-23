<body>
    <h1>Números cabalísticos</h1>
    <button onclick="contar()">Números cabalísticos</button><br/>
    <div id="resultado"></div>

<script>

    function contar() {
        var numero = 0;
        while (numero <= 30) {
            if (numero == 3 || numero == 4 || numero == 7 || numero == 10 || numero == 12){
                resultado.innerHTML += ``
            }else {
              resultado.innerHTML += numero + `<br>`  
            } 
            numero ++;
        }
    }

</script>
