<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/style.css">
    <title>Contador de 1 a 15</title>
</head>

<body>
    <h1>Contador</h1>
    Entre com um numero
    <input type="text" placeholder="Ex: 2" id="inp_numero"><br>
    Entre com uma frase
    <input type="text" placeholder="Entre com uma frase" id="inp_frase"><br>
    <button onclick="contar()">Papagaio</button><br/>
    <div id="resultado"></div>

<script>

    function contar() {
        var numero = 1;
        var contador = 0
        var numero_user = Number(inp_numero.value);
        var frase = inp_frase.value
        var mensagem = ""

        while (numero <= numero_user) {

            while (contador < numero_user){
                contador++
                mensagem += frase + "\n"
            }

            alert(`${mensagem}`)
            numero ++;
        }
    }

</script>
