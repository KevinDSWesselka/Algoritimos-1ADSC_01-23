<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/style.css">
    <title>cartão fidelidade</title>
</head>
<body>
    
    <h1>cartão fidelidade</h1>
    Quantidade de passagens que desseja:<br>
    <input id="inp_passagens"><p/>
    <button onclick="btn_analizar()">Comprar</button><p/>
    <div id="div_resultado"></div><p/>
    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatibus nisi odio quasi. Aperiam dolorem ab quisquam pariatur ducimus repellat ullam minus placeat id maiores, vero ea quam voluptatem excepturi autem.

</body>
</html>

<script>

    function btn_analizar(){
        var passagens = Number(inp_passagens.value);
        var valor = passagens * 4.4

        if (passagens < 8 && passagens > 50){
            alert(`Quantidade inválida para o Fidelidade!`)
        }

        if (passagens >= 8 && passagens <= 19){
            div_resultado.innerHTML += `${passagens} passagens. Total a pagar: R$${(valor - (valor * .03)).toFixed(2)}<br>
            <button>Comprar</button><p/>`
        }

        if (passagens >= 20 && passagens <= 49){
            div_resultado.innerHTML += `${passagens} passagens. Total a pagar: R$${(valor - (valor * .05)).toFixed(2)}<br>
            <button>Comprar</button><p/>`
        }

        if (passagens > 50){
            div_resultado.innerHTML += `${passagens} passagens. Total a pagar: R$${(valor - (valor * .05)).toFixed(2)}<br>
            <button>Comprar</button><p/>`
        }
    }
</script>
