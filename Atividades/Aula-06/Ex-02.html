<script>

    function btn_analizar(){
        var renda = Number(inp_renda.value);

        if (renda <= 250){
            div_resultado.innerHTML = `Classe E`;
        } else if (renda > 250){
            if (renda <= 900){
                div_resultado.innerHTML = `Classe D`;
            } else if ( renda > 900){
                if (renda <= 2500){
                    div_resultado.innerHTML = `Classe C`;
                } else if (renda > 2500){
                    if (renda <= 9500){
                        div_resultado.innerHTML = `Classe B`;
                    } else{
                        div_resultado.innerHTML = `Classe A`;
                    }
                }
            }
        } 
    }

</script>
