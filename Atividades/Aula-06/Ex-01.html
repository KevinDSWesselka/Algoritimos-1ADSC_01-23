    <button onclick="btn_avaliar()">Avaliar</button><p/>
    <div id="div_resultado"></div><p/>

<script>

    function btn_avaliar(){
        var altura = Number(inp_altura.value);

        if (altura < 1.65){
            div_resultado.innerHTML = `Você pode ser piloto de corrida`
        } else if (altura <= 1.80){
            if (altura >= 1.65){ 
            div_resultado.innerHTML = `Você pode ser jogador de futebol`
            }
        } else{
            div_resultado.innerHTML = `Você pode ser jogador de vôlei ou basquete`
        }

    }

</script>
