<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/style.css">
    <title>Temperatura</title>
</head>
<body>
    
    <h1>Temperatura</h1>
    Informe a temperatura:
    <input id="inp_temperatura"><p/>
    <button onclick="btn_analizar()"> Analizar Temperatura</button>
    <div id="div_resultado"></div><p/>

</html>

<script>

    function btn_analizar(){
        var temperatura = Number(inp_temperatura.value);

        if (temperatura <= 14){
            div_resultado.innerHTML = `Temperatura ${temperatura}ºC: Congelante`;
        } else if ( temperatura >= 14){
            if (temperatura <= 20){
                div_resultado.innerHTML = `Temperatura ${temperatura}ºC: Com frio`;
            } else if (temperatura >= 21){
                if ( temperatura <= 24){
                    div_resultado.innerHTML = `Temperatura ${temperatura}ºC: Confortável `;
                } else if (temperatura >= 24){
                    if (temperatura <= 31){
                        div_resultado.innerHTML = `Temperatura ${temperatura}ºC: Com calor `;
                    } else{
                        div_resultado.innerHTML = `Temperatura ${temperatura}ºC: Calor escaldante `;
                    }
                }
            }
        }
    }

</script>
