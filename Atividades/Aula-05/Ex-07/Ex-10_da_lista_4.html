<script>

    function btn_verificar(){
        var saldo = Number(inp_saldo.value);

        if (saldo < 0){
            div_resultado.innerHTML = `Está devendo!`
        } else {
            div_resultado.innerHTML = `Saldo positivo! =D `
        }

        if ( saldo == 0){
            div_resultado.innerHTML = `Conta zerada`
        }
    }

</script>
