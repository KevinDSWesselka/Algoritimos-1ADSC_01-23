<body>
    
    <h1>Verificar Notas</h1>
    Qual a sua primeira nota:
    <input id="inp_nota1"><br>
    Qual a sua segunda nota:
    <input id="inp_nota2"><br>
    <button onclick="btn_verificar()">Verificar situação</button><p/>
    <div id="div_resultado"></div><p/>

<script>

    function btn_verificar(){
        var nota1 = Number(inp_nota1.value);
        var nota2 = Number(inp_nota2.value);
        var media = (nota1 + nota2) /2;

        if (media >= 6){
            div_resultado.innerHTML = `Parabéns, aprovado!`
        } else {
            div_resultado.innerHTML = `Tente outra vez...`
        }
    }

</script>
