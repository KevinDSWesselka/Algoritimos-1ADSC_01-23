<html lang="pt_br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>
<body>
    <h1>Validar Login</h1>
    Login: 
    <input type="text" placeholder="Login" id="inp_login"><br>
    Senha: 
    <input type="password" placeholder="Senha" id="inp_senha"><br>
    <button onclick="verificar()">Entrar</button><p/>
    <div id="div_resultado"></div>

<script>
    function verificar() {
        var login_ok = inp_login.value == "aidimin";
        var senha_ok = inp_senha.value == "seinha";

        if (login_ok && senha_ok){
            div_resultado.innerHTML = `
            <span style="color: blue;">Usuário autenticado com sucesso!</span><p/>`
        } else if (!login_ok &&  !senha_ok){
            div_resultado.innerHTML = `
            <span style="color: red;">Seu login está inválido!</span>
            <span style="color: red;">Sua senha está inválida!</span><p/>`
        } else if (!login_ok){
            div_resultado.innerHTML = `
            <span style="color: red;">Seu login está inválido!</span><p/>`
        } else if (!senha_ok){
            div_resultado.innerHTML = `
            <span style="color: red;">Sua senha está inválida!</span><p/>`
            alert("Entre em contato com o suporte para recuperar sua senha")
        }
    }
</script>
