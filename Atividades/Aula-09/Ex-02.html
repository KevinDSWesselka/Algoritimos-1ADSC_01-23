<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="../public/style.css">
    <title>Validar Altura</title>
</head>
<body>
    <h1>Validar Altura</h1>
    Qual sua altura:
    <input id="inp_altura" placeholder="Ex: 1.80"><p/>
    <button onclick="btn_analizar()">Analisar para esportes</button><p/>
    <div id="div_resultado"></div>

</html>

<script>
    function btn_analizar() {
        var altura = Number(inp_altura.value);
        var validar_alt_baixa = altura <= 1.60;
        var validar_alt_grande = altura > 1.60 && altura <= 1.85;

        if (validar_alt_baixa){
            div_resultado.innerHTML += `
            Pode tentar ser piloto(a) de corrida<p/>
            Pode tentar ser velejador(a)<br>`
        } else if (validar_alt_grande){
            div_resultado.innerHTML += `
            Pode tentar ser jogador de futebol ou handbol<p/>`
        }
    }
</script>
